<!DOCTYPE html>
<html>
  <head>
    <title>Keka Auto Clock In/Out</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        width: 320px;
        padding: 0;
        margin: 0;
        color: #fff;
        background-color: #1a1f36;
        background-image: linear-gradient(135deg, #1a1f36 0%, #121a2e 100%);
      }
      .container {
        display: flex;
        flex-direction: column;
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2c3e67;
        background-image: linear-gradient(135deg, #2c3e67 0%, #3a4d80 100%);
        color: white;
        padding: 15px;
        border-radius: 0 0 10px 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .header h2 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      .content {
        padding: 20px 15px;
      }
      .section {
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        border-radius: 10px;
        padding: 15px;
        background-color: rgba(44, 62, 103, 0.3);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .section-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 15px;
        color: #a3b1ff;
        position: relative;
        padding-left: 10px;
      }
      .section-title:before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 3px;
        background: linear-gradient(to bottom, #a3b1ff, #7c8eff);
        border-radius: 3px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 18px;
        animation: slideIn 0.4s ease-out;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .form-group label {
        font-weight: 500;
        font-size: 14px;
        color: #d1d9ff;
      }
      .time-input {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .time-input input {
        padding: 10px 12px;
        border: 1px solid rgba(163, 177, 255, 0.3);
        border-radius: 8px;
        width: 100%;
        background-color: rgba(26, 31, 54, 0.5);
        color: #fff;
        font-family: "Poppins", sans-serif;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .time-input input:focus {
        outline: none;
        border-color: #7c8eff;
        box-shadow: 0 0 0 3px rgba(124, 142, 255, 0.2);
      }
      .weekdays {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 8px;
      }
      .weekday-checkbox {
        display: flex;
        align-items: center;
        gap: 5px;
        background-color: rgba(26, 31, 54, 0.7);
        padding: 6px 12px;
        border-radius: 15px;
        transition: all 0.2s ease;
        border: 1px solid rgba(163, 177, 255, 0.2);
      }
      .weekday-checkbox:hover {
        background-color: rgba(44, 62, 103, 0.5);
        transform: translateY(-2px);
      }
      .weekday-checkbox input:checked + label {
        font-weight: bold;
        color: #a3b1ff;
      }
      .status {
        margin-top: 15px;
        padding: 10px 12px;
        border-radius: 8px;
        background-color: rgba(26, 31, 54, 0.5);
        text-align: center;
        font-size: 13px;
        border: 1px solid rgba(163, 177, 255, 0.3);
        color: #0c0101;
        font-family: "Poppins", sans-serif;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .save-button {
        background-image: linear-gradient(135deg, #7c8eff 0%, #5a6efd 100%);
        color: white;
        border: none;
        padding: 12px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        width: 100%;
        margin-bottom: 15px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(92, 107, 192, 0.3);
        font-family: "Poppins", sans-serif;
        letter-spacing: 0.5px;
      }
      .save-button:hover {
        background-image: linear-gradient(135deg, #5a6efd 0%, #4a5efd 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(92, 107, 192, 0.4);
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(26, 31, 54, 0.9);
        transition: 0.4s;
        border-radius: 24px;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      input:checked + .slider {
        background-image: linear-gradient(135deg, #7c8eff 0%, #5a6efd 100%);
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .manual-actions {
        margin-top: 10px;
      }
      .button-group {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }
      .action-button {
        flex: 1;
        padding: 12px 8px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Poppins", sans-serif;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }
      .action-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }
      .clock-in {
        background-image: linear-gradient(135deg, #5a6efd 0%, #3a4efd 100%);
        color: white;
      }
      .clock-out {
        background-image: linear-gradient(135deg, #a155fd 0%, #8133fd 100%);
        color: white;
      }
      .action-status {
        font-size: 13px;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
        min-height: 16px;
        background-color: rgba(26, 31, 54, 0.7);
        margin-top: 12px;
        border-left: 3px solid #a155fd;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Keka Auto Clock</h2>
        <label class="switch">
          <input type="checkbox" id="enabled" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="content">
        <div class="section">
          <div class="section-title">Schedule Settings</div>
          <div class="form-group">
            <label>Clock In Time:</label>
            <div class="time-input">
              <input type="time" id="clockInTime" value="09:30" />
            </div>
          </div>

          <div class="form-group">
            <label>Clock Out Time:</label>
            <div class="time-input">
              <input type="time" id="clockOutTime" value="19:00" />
            </div>
          </div>

          <div class="form-group">
            <label>Time Buffer (minutes):</label>
            <div class="time-input">
              <input
                type="number"
                id="bufferMinutes"
                value="5"
                min="1"
                max="30"
              />
              <small style="color: #a3b1ff; font-style: italic"
                >Extension will try to clock in/out within this time
                range</small
              >
            </div>
          </div>

          <div class="form-group">
            <label>Active Days:</label>
            <div class="weekdays">
              <div class="weekday-checkbox">
                <input type="checkbox" id="monday" checked />
                <label for="monday">Mon</label>
              </div>
              <div class="weekday-checkbox">
                <input type="checkbox" id="tuesday" checked />
                <label for="tuesday">Tue</label>
              </div>
              <div class="weekday-checkbox">
                <input type="checkbox" id="wednesday" checked />
                <label for="wednesday">Wed</label>
              </div>
              <div class="weekday-checkbox">
                <input type="checkbox" id="thursday" checked />
                <label for="thursday">Thu</label>
              </div>
              <div class="weekday-checkbox">
                <input type="checkbox" id="friday" checked />
                <label for="friday">Fri</label>
              </div>
              <div class="weekday-checkbox">
                <input type="checkbox" id="saturday" />
                <label for="saturday">Sat</label>
              </div>
              <div class="weekday-checkbox">
                <input type="checkbox" id="sunday" />
                <label for="sunday">Sun</label>
              </div>
            </div>
          </div>

          <button id="saveButton" class="save-button">Save Settings</button>

          <div class="status" id="statusMessage">
            Active: Clock in at 14:38, Clock out at 19:00 on Mon, Tue, Wed, Thu,
            Fri
          </div>

          <!-- <button
            id="testScheduleButton"
            class="save-button"
            style="
              margin-top: 10px;
              background-image: linear-gradient(
                135deg,
                #56ccf2 0%,
                #3a95e4 100%
              );
            "
          >
            Test Scheduling Now
          </button> -->
        </div>

        <div class="section">
          <div class="section-title">Manual Controls</div>
          <div class="manual-actions">
            <div class="button-group">
              <button id="manualClockIn" class="action-button clock-in">
                Clock In Now
              </button>
              <button id="manualClockOut" class="action-button clock-out">
                Clock Out Now
              </button>
            </div>
            <div id="actionStatus" class="action-status">
              Current status will appear here
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
