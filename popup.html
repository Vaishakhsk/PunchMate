<!DOCTYPE html>
<html>
  <head>
    <title>Keka Auto Clock In/Out</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        width: 320px;
        padding: 0;
        margin: 0;
        color: #333;
      }
      .container {
        display: flex;
        flex-direction: column;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #4285f4;
        color: white;
        padding: 15px;
        border-radius: 0 0 5px 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .header h2 {
        margin: 0;
        font-size: 18px;
      }
      .content {
        padding: 15px;
      }
      .section {
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
      }
      .section-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 10px;
        color: #4285f4;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 15px;
      }
      .form-group label {
        font-weight: 500;
        font-size: 14px;
      }
      .time-input {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .time-input input {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
      }
      .weekdays {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 5px;
      }
      .weekday-checkbox {
        display: flex;
        align-items: center;
        gap: 5px;
        background-color: #f5f5f5;
        padding: 5px 10px;
        border-radius: 15px;
      }
      .weekday-checkbox input:checked + label {
        font-weight: bold;
        color: #4285f4;
      }
      .status {
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
        background-color: #f0f0f0;
        text-align: center;
        font-size: 13px;
      }
      .save-button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        width: 100%;
        margin-bottom: 15px;
        transition: background-color 0.2s;
      }
      .save-button:hover {
        background-color: #3367d6;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #4285f4;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .manual-actions {
        margin-top: 5px;
      }
      .button-group {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }
      .action-button {
        flex: 1;
        padding: 12px 8px;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s;
      }
      .action-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
      }
      .clock-in {
        background-color: #4285f4;
        color: white;
      }
      .clock-out {
        background-color: #ea4335;
        color: white;
      }
      .action-status {
        font-size: 13px;
        padding: 10px;
        border-radius: 4px;
        text-align: center;
        min-height: 16px;
        background-color: #f5f5f5;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Keka Auto Clock</h2>
        <label class="switch">
          <input type="checkbox" id="enabled" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="content">
        <div class="section">
          <div class="section-title">Schedule Settings</div>
          <div class="form-group">
            <label>Clock In Time:</label>
            <div class="time-input">
              <input type="time" id="clockInTime" value="09:30" />
            </div>
          </div>

          <div class="form-group">
            <label>Clock Out Time:</label>
            <div class="time-input">
              <input type="time" id="clockOutTime" value="19:00" />
            </div>
          </div>

          <div class="form-group">
            <label>Active Days:</label>
            <div class="weekdays">
              <div class="weekday-checkbox">
                <input type="checkbox" id="monday" checked />
                <label for="monday">Mon</label>
              </div>
              <div class="weekday-checkbox">
                <input type="checkbox" id="tuesday" checked />
                <label for="tuesday">Tue</label>
              </div>
              <div class="weekday-checkbox">
                <input type="checkbox" id="wednesday" checked />
                <label for="wednesday">Wed</label>
              </div>
              <div class="weekday-checkbox">
                <input type="checkbox" id="thursday" checked />
                <label for="thursday">Thu</label>
              </div>
              <div class="weekday-checkbox">
                <input type="checkbox" id="friday" checked />
                <label for="friday">Fri</label>
              </div>
              <div class="weekday-checkbox">
                <input type="checkbox" id="saturday" />
                <label for="saturday">Sat</label>
              </div>
              <div class="weekday-checkbox">
                <input type="checkbox" id="sunday" />
                <label for="sunday">Sun</label>
              </div>
            </div>
          </div>

          <button id="saveButton" class="save-button">Save Settings</button>

          <div class="status" id="statusMessage">
            Extension ready. Set your schedule and save.
          </div>
        </div>

        <div class="section">
          <div class="section-title">Manual Controls</div>
          <div class="manual-actions">
            <div class="button-group">
              <button id="manualClockIn" class="action-button clock-in">
                Clock In Now
              </button>
              <button id="manualClockOut" class="action-button clock-out">
                Clock Out Now
              </button>
            </div>
            <div id="actionStatus" class="action-status">
              Current status will appear here
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
