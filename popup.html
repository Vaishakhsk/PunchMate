<!DOCTYPE html>
<html>
<head>
  <title>Keka Auto Clock In/Out</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .time-input {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .weekdays {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }
    .weekday-checkbox {
      display: flex;
      align-items: center;
      gap: 3px;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      background-color: #f0f0f0;
      text-align: center;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #3367d6;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4285f4;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle-option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .toggle-description {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    .manual-actions {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .action-button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .clock-in {
      background-color: #4285f4;
      color: white;
    }
    .clock-out {
      background-color: #ea4335;
      color: white;
    }
    .action-status {
      font-size: 12px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Keka Auto Clock</h2>
      <label class="switch">
        <input type="checkbox" id="enabled">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="form-group">
      <label>Clock In Time:</label>
      <div class="time-input">
        <input type="time" id="clockInTime" value="09:30">
      </div>
    </div>
    
    <div class="form-group">
      <label>Clock Out Time:</label>
      <div class="time-input">
        <input type="time" id="clockOutTime" value="19:00">
      </div>
    </div>
    
    <div class="form-group">
      <label>Active Days:</label>
      <div class="weekdays">
        <div class="weekday-checkbox">
          <input type="checkbox" id="monday" checked>
          <label for="monday">Mon</label>
        </div>
        <div class="weekday-checkbox">
          <input type="checkbox" id="tuesday" checked>
          <label for="tuesday">Tue</label>
        </div>
        <div class="weekday-checkbox">
          <input type="checkbox" id="wednesday" checked>
          <label for="wednesday">Wed</label>
        </div>
        <div class="weekday-checkbox">
          <input type="checkbox" id="thursday" checked>
          <label for="thursday">Thu</label>
        </div>
        <div class="weekday-checkbox">
          <input type="checkbox" id="friday" checked>
          <label for="friday">Fri</label>
        </div>
        <div class="weekday-checkbox">
          <input type="checkbox" id="saturday">
          <label for="saturday">Sat</label>
        </div>
        <div class="weekday-checkbox">
          <input type="checkbox" id="sunday">
          <label for="sunday">Sun</label>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <div class="toggle-option">
        <label for="smartToggle">Smart Toggle:</label>
        <div class="toggle-description">Automatically detect and toggle between clock in/out based on current status</div>
        <label class="switch">
          <input type="checkbox" id="smartToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
    
    <button id="saveButton">Save Settings</button>
    
    <div class="status" id="statusMessage">
      Extension ready. Set your schedule and save.
    </div>
    
    <div class="manual-actions">
      <h3>Manual Actions</h3>
      <div class="button-group">
        <button id="manualClockIn" class="action-button clock-in">Clock In Now</button>
        <button id="manualClockOut" class="action-button clock-out">Clock Out Now</button>
      </div>
      <div id="actionStatus" class="action-status"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
